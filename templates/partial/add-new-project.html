<div class="modal fade" id="add-project-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin-top: 0"> Add new Project</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="projectName">Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Project Name" ng-model="projectData.name">
                    </div>
                    <div class="form-group">
                        <label for="projectLeader">Leader</label>
                        <select class="form-control" id="projectLeader" ng-init="projectData.leader = authService.getCurrentUser().username" ng-model="projectData.leader">
                            <option ng-repeat="user in users">{{user.username}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectKey">Project Key</label>
                        <input type="text" class="form-control" id="projectKey" placeholder="Project Key" ng-model="projectData.key">
                    </div>
                    <div class="form-group">
                        <label for="projectPriorities">Priorities (comma separated)</label>
                        <input type="text" class="form-control" id="projectPriorities" placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent" ng-model="projectData.priorities">
                    </div>
                    <div class="form-group">
                        <label for="projectLabels">Labels (comma separated)</label>
                        <input type="text" class="form-control" id="projectLabels" placeholder="Labels" value="Soft" ng-model="projectData.labels">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" placeholder="Description" id="projectDescription" ng-model="projectData.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="addNewProject(projectData)">Add Project</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
